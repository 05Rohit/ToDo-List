<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap"
      rel="stylesheet"
    />
  </head>

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #91c8e4;
      font-family: "Protest Revolution", sans-serif;
    }
    .container {
     margin: auto;
     margin-top: 50px;
      width: 40%;
      background-color: #F6F4EB;
      color: black;
      border-radius: 20px;

    }
    .content{
        width: 100%;
        margin-bottom: 100px;
        padding: 20px;
    }
  </style>

  <body>
    <div class="container d-flex justify-content-center align-items-lg-center">
      <div class="content ">

        <h1 class="text-center">To Do List</h1>
        <form id="task-form">
          <div class="form-group">
            <input
              type="text"
              placeholder="Enter your Task"
              class="form-control bg-transparent"
              id="task-el"
            />
          </div>
          <div class="form-group mt-3 ">
            <input type="submit" value="Add Task" class="btn btn-secondary float-end" />
          </div>
        </form>

        <!-- Display tasks -->
        <div id="display_tasks" class="pt-5">
          <div class="row">
            <div class="col-md-12 m-auto" id="display-List"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/67e9a3a985.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
